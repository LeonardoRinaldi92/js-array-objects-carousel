<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Carosello</title>
</head>
<body>
    <main>
        <section class="position">
            <div class="containergrande">

                <div id="up">
                    <span>
                        <i class="fa-solid fa-angle-up"></i>
                    </span>
                </div>
                <div class="container">                
                </div>
                <div id="down">
                    <span>
                        <i class="fa-solid fa-angle-down"></i>
                    </span>
                </div>
                <div class="pulsanti">
                    <i id="versoAlto" class="fa-solid fa-up-long"></i>
                    <i id="start" class="fa-solid fa-play"></i>
                    <i id="stop" class="fa-solid fa-stop"></i>
                    <i id="versoBasso" class="fa-solid fa-down-long"></i>

                </div>
            </div> 
            <div class="containerTunb">
                
            </div>
            
        </section>


    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
